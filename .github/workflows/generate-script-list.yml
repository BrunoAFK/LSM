name: Generate Script List

on:
  push:
    paths:
      - 'scripts/**'
      - llama
      - 'generate_script_list.sh'

jobs:
  generate-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x ./generate_script_list.sh

      - name: Generate script list
        run: ./generate_script_list.sh

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add script_list.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update script list" && git push) 